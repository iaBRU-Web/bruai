<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>BRU AI â€” THE ASSISTANT</title>
</head>
<body>

<header>
    <div class="logo-area">
        <div class="logo-b">B</div>
        <div style="font-weight: bold;">BRU AI</div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>
</header>

<div class="container">
    <aside class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ New Conversation</button>
        <div id="chatList" class="chat-list"></div>
    </aside>

    <main class="chat-window">
        <div class="output-box" id="output"></div>
        <div class="input-area">
            <div class="input-box-container">
                <textarea id="userInput" rows="1" placeholder="Talk to Bru..." onkeydown="handleEnter(event)"></textarea>
                <button class="send-btn" onclick="processMessage()">SEND</button>
            </div>
        </div>
    </main>
</div>
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --text: #ffffff;
            --muted: #888888;
            --accent: #3b82f6; /* Professional Blue */
            --border: rgba(255, 255, 255, 0.1);
            --msg-user: #3b82f6;
            --msg-ai: #222222;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --panel: #f4f4f4;
            --text: #111111;
            --muted: #666666;
            --accent: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --msg-user: #2563eb;
            --msg-ai: #e5e7eb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: var(--panel);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-b { 
            background: var(--accent); 
            color: white; 
            width: 32px; 
            height: 32px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 900; 
            border-radius: 6px;
            font-size: 20px;
        }

        .theme-toggle {
            cursor: pointer;
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .container {
            display: grid;
            grid-template-columns: 260px 1fr;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .new-chat-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .chat-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            border: 1px solid transparent;
            color: var(--muted);
        }
        .chat-item.active { background: var(--bg); border-color: var(--accent); color: var(--text); }

        .chat-window { display: flex; flex-direction: column; background: var(--bg); }

        .output-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-msg { align-self: flex-end; background: var(--msg-user); color: white; }
        .ai-msg { align-self: flex-start; background: var(--msg-ai); color: var(--text); border: 1px solid var(--border); }

        .input-area { padding: 20px; background: var(--panel); border-top: 1px solid var(--border); }
        .input-box-container { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; }

        textarea {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            color: var(--text);
            resize: none;
            outline: none;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .code-block { background: #111; color: #3b82f6; padding: 10px; border-radius: 5px; font-family: monospace; margin: 10px 0; font-size: 12px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>

<script>
    let activeChatId = null;
    let chatData = JSON.parse(localStorage.getItem('bru_v2_store')) || [];
    const BRU_PROMPT = "You are Bru, a versatile general AI assistant created by Bru; you must answer any question helpfully and accurately using Markdown, and you MUST end every single sentence of your response by saying: 'Thank you Bru.'";

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    }

    window.onload = () => {
        if (chatData.length === 0) startNewChat();
        else switchChat(chatData[0].id);
    };

    function handleEnter(e) {
        if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); processMessage(); }
    }

    function startNewChat() {
        const id = "chat_" + Date.now();
        chatData.unshift({ id, name: "New Chat", messages: [{ role: "system", content: BRU_PROMPT }] });
        saveAndSync();
        switchChat(id);
    }

    function switchChat(id) {
        activeChatId = id;
        const chat = chatData.find(c => c.id === id);
        const output = document.getElementById('output');
        output.innerHTML = '';
        createBubble('ai', "Hello! I am Bru. Thank you Bru. Thank you Bru. Thank you Bru.");
        chat.messages.slice(1).forEach(m => createBubble(m.role, m.content, false));
        updateSidebar();
    }

    async function processMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        const chat = chatData.find(c => c.id === activeChatId);
        if (chat.name === "New Chat") chat.name = text.substring(0, 20);

        createBubble('user', text);
        input.value = '';
        const thinking = createBubble('ai', 'ðŸ”„ Bru is working...');
        chat.messages.push({ role: "user", content: text });

        try {
            const res = await fetch("https://demo-html-three.vercel.app/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chat.messages })
            });
            const data = await res.json();
            const responseText = data.choices[0].message.content;
            thinking.remove();
            createBubble('ai', responseText, true);
            chat.messages.push({ role: "assistant", content: responseText });
            saveAndSync();
        } catch (e) {
            thinking.innerHTML = "Connection Error.";
        }
    }

    function createBubble(role, content, stream = false) {
        const output = document.getElementById('output');
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        output.appendChild(div);

        if (stream) {
            let i = 0;
            const batch = 30; // High speed chunking
            const timer = setInterval(() => {
                if (i < content.length) {
                    div.innerText += content.slice(i, i + batch);
                    i += batch;
                    output.scrollTop = output.scrollHeight;
                } else {
                    clearInterval(timer);
                    div.innerHTML = parseMarkdown(content);
                    output.scrollTop = output.scrollHeight;
                }
            }, 15);
        } else {
            div.innerHTML = parseMarkdown(content);
        }
        output.scrollTop = output.scrollHeight;
        return div;
    }

    function parseMarkdown(text) {
        text = text.replace(/```([\s\S]*?)```/g, (m, code) => `<div class="code-block">${code.trim()}</div>`);
        return text.replace(/\n/g, "<br>");
    }

    function updateSidebar() {
        const list = document.getElementById('chatList');
        list.innerHTML = '';
        chatData.forEach(chat => {
            const item = document.createElement('div');
            item.className = `chat-item ${chat.id === activeChatId ? 'active' : ''}`;
            item.innerHTML = `<span>${chat.name}</span>`;
            item.onclick = () => switchChat(chat.id);
            list.appendChild(item);
        });
    }

    function saveAndSync() {
        localStorage.setItem('bru_v2_store', JSON.stringify(chatData));
        updateSidebar();
    }
</script>
</body>
</html>
