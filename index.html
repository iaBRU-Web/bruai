<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRU AI — PREMIER v9.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #06080c;
            --bg-surface: #0f1218;
            --bg-card: #161a23;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-glow: rgba(59, 130, 246, 0.2);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --text-dark: #6b7280;
            --border: #262c3a;
            --user-bubble: #2563eb;
            --ai-bubble: #1f2937;
            --success: #10b981;
            --error: #ef4444;
            --sidebar-w: 300px;
            --radius-lg: 24px;
            --radius-md: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- AUTHENTICATION OVERLAY --- */
        #authOverlay {
            position: fixed; inset: 0; background: var(--bg-deep); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            padding: 20px; transition: opacity 0.5s ease;
        }
        
        .auth-card {
            background: var(--bg-card); width: 100%; max-width: 420px;
            padding: 48px; border-radius: 32px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .auth-logo { text-align: center; margin-bottom: 32px; font-weight: 800; font-size: 1.8rem; }
        .auth-logo span { color: var(--accent); }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-dim); margin-bottom: 8px; }
        
        .input-wrap { position: relative; display: flex; align-items: center; }
        .input-wrap i:first-child { position: absolute; left: 16px; color: var(--text-dark); }
        .input-wrap input, .input-wrap select {
            width: 100%; background: var(--bg-surface); border: 1px solid var(--border);
            color: white; padding: 14px 16px 14px 48px; border-radius: var(--radius-md);
            font-size: 1rem; outline: none; transition: var(--transition);
        }
        .input-wrap input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); }
        
        .pass-toggle { position: absolute; right: 16px; cursor: pointer; color: var(--text-dark); }
        .pass-toggle:hover { color: var(--text-main); }

        .auth-btn {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 16px; border-radius: var(--radius-md); font-weight: 700;
            cursor: pointer; transition: var(--transition); margin-top: 10px;
        }
        .auth-btn:hover { background: var(--accent-hover); transform: translateY(-1px); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w); background: var(--bg-surface);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
        }
        
        .sidebar-header { padding: 32px 24px; font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        
        .new-chat-btn {
            margin: 0 20px 20px; padding: 14px; background: var(--bg-card);
            border: 1px dashed var(--border); border-radius: var(--radius-md);
            color: white; font-weight: 600; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 10px; transition: var(--transition);
        }
        .new-chat-btn:hover { border-color: var(--accent); color: var(--accent); }

        .history-container { flex: 1; overflow-y: auto; padding: 0 12px; }
        .history-item {
            padding: 12px 16px; border-radius: var(--radius-md); margin-bottom: 4px;
            cursor: pointer; display: flex; align-items: center; gap: 12px;
            font-size: 0.9rem; color: var(--text-dim); transition: var(--transition);
        }
        .history-item:hover { background: var(--bg-card); color: var(--text-main); }
        .history-item.active { background: var(--bg-card); color: var(--text-main); border: 1px solid var(--border); }

        .sidebar-user {
            padding: 20px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .u-pill { display: flex; align-items: center; gap: 12px; }
        .u-avatar { width: 36px; height: 36px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; }

        /* --- CHAT AREA --- */
        .chat-stage { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chatFlow {
            flex: 1; overflow-y: auto; padding: 40px 15%; display: flex;
            flex-direction: column; gap: 32px;
        }

        .welcome-hero {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .welcome-hero h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 16px; }

        .msg-row { display: flex; width: 100%; animation: msgFade 0.3s ease; }
        @keyframes msgFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-row.user { justify-content: flex-end; }
        .bubble {
            max-width: 80%; padding: 16px 24px; border-radius: 24px; font-size: 1rem; line-height: 1.6;
        }
        .user .bubble { background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .ai .bubble { background: var(--ai-bubble); color: var(--text-main); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .composer-box { padding: 40px 15%; background: linear-gradient(transparent, var(--bg-deep) 50%); }
        .input-wrap {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 20px; padding: 12px 18px; display: flex; align-items: flex-end; gap: 12px;
        }
        textarea {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 1rem; padding: 8px 0; resize: none; max-height: 200px; outline: none;
        }
        .send-btn {
            width: 42px; height: 42px; border-radius: 12px; background: var(--accent);
            border: none; color: white; cursor: pointer; transition: var(--transition);
        }
        .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <div class="auth-logo">BRU <span>AI</span></div>
            
            <div id="authForms">
                <div id="identityForm">
                    <div class="input-group">
                        <label>Email</label>
                        <div class="input-wrap"><i class="fas fa-envelope"></i><input type="email" id="emailInp" placeholder="you@example.com"></div>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="passInp" placeholder="••••••••">
                            <i class="fas fa-eye pass-toggle" id="eyeToggle"></i>
                        </div>
                    </div>
                </div>

                <div id="metaForm" class="hidden">
                    <div class="input-group">
                        <label>Display Name</label>
                        <div class="input-wrap"><i class="fas fa-user"></i><input type="text" id="nameInp" placeholder="Bru User"></div>
                    </div>
                    <div style="display:flex; gap:12px;">
                        <div class="input-group" style="flex:1"><label>Age</label><input type="number" id="ageInp" placeholder="24" style="width:100%; background:var(--bg-surface); border:1px solid var(--border); color:white; padding:12px; border-radius:12px;"></div>
                        <div class="input-group" style="flex:1"><label>Gender</label><select id="genderInp" style="width:100%; background:var(--bg-surface); border:1px solid var(--border); color:white; padding:12px; border-radius:12px;"><option value="male">Male</option><option value="female">Female</option></select></div>
                    </div>
                </div>
            </div>

            <button class="auth-btn" id="submitAuth">Continue</button>
            <p style="text-align:center; margin-top:24px; font-size:0.85rem; color:var(--text-dim)">
                <span id="switchMode" style="color:var(--accent); cursor:pointer; font-weight:600">Create Account</span>
            </p>
        </div>
    </div>

    <aside class="sidebar">
        <div class="sidebar-header">BRU <span style="color:var(--accent)">AI</span></div>
        <button class="new-chat-btn" onclick="Chat.newChat()"><i class="fas fa-plus"></i> New Chat</button>
        <div class="history-container" id="chatList"></div>
        <div class="sidebar-footer">
            <div class="u-pill">
                <div class="u-avatar" id="uLetter">U</div>
                <div>
                    <div id="uName" style="font-size:0.85rem; font-weight:700">User</div>
                    <div id="uMeta" style="font-size:0.7rem; color:var(--text-dim)">?? yrs</div>
                </div>
            </div>
            <i class="fas fa-power-off" style="cursor:pointer; opacity:0.4" onclick="Auth.logout()"></i>
        </div>
    </aside>

    <main class="chat-stage">
        <div id="chatFlow">
            <div class="welcome-hero" id="hero">
                <h1>Hello, I'm Bru.</h1>
                <p style="color:var(--text-dim)">Start a new conversation to get started.</p>
            </div>
        </div>
        <div class="composer-box">
            <div class="input-wrap">
                <textarea id="mainInput" placeholder="Message Bru AI..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" disabled onclick="Chat.send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // --- GITHUB/VERCEL READY KEYS ---
        // Reads from Vercel Environment Variables
        const SB_URL = import.meta.env.VITE_SUPABASE_URL;
        const SB_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

        const supabase = createClient(SB_URL, SB_KEY);

        window.Auth = {
            mode: 'login',
            init() {
                this.bind();
                this.check();
            },
            bind() {
                document.getElementById('switchMode').onclick = () => {
                    this.mode = this.mode === 'login' ? 'signup' : 'login';
                    document.getElementById('metaForm').classList.toggle('hidden', this.mode === 'login');
                    document.getElementById('submitAuth').innerText = this.mode === 'login' ? 'Continue' : 'Sign Up';
                    document.getElementById('switchMode').innerText = this.mode === 'login' ? 'Create Account' : 'Back to Login';
                };
                document.getElementById('eyeToggle').onclick = () => {
                    const p = document.getElementById('passInp');
                    p.type = p.type === 'password' ? 'text' : 'password';
                };
                document.getElementById('submitAuth').onclick = () => this.handle();
            },
            async handle() {
                const email = document.getElementById('emailInp').value;
                const pass = document.getElementById('passInp').value;
                if (this.mode === 'signup') {
                    const metadata = { username: document.getElementById('nameInp').value, age: document.getElementById('ageInp').value, gender: document.getElementById('genderInp').value };
                    const { error } = await supabase.auth.signUp({ email, password: pass, options: { data: metadata } });
                    if (error) return alert(error.message);
                    alert("Account created. Log in now."); location.reload();
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
                    if (error) return alert(error.message);
                    this.onSuccess(data.user);
                }
            },
            async check() {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) this.onSuccess(session.user);
            },
            onSuccess(user) {
                window.currentUser = user;
                document.getElementById('authOverlay').classList.add('hidden');
                const m = user.user_metadata;
                document.getElementById('uName').innerText = m.username || "Authorized User";
                document.getElementById('uMeta').innerText = `${m.age || '?'} yrs | ${m.gender || '??'}`;
                document.getElementById('uLetter').innerText = (m.username || 'U')[0].toUpperCase();
                Chat.loadHistory();
            },
            async logout() { await supabase.auth.signOut(); location.reload(); }
        };

        window.Chat = {
            activeId: null,
            async loadHistory() {
                const { data } = await supabase.from('conversations').select('*').eq('user_id', window.currentUser.id).order('updated_at', { ascending: false });
                const list = document.getElementById('chatList');
                list.innerHTML = '';
                data?.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = `history-item ${chat.id === this.activeId ? 'active' : ''}`;
                    div.innerHTML = `<i class="far fa-comment"></i><div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap">${chat.title}</div>`;
                    div.onclick = () => this.select(chat.id);
                    list.appendChild(div);
                });
            },
            async newChat() {
                const { data } = await supabase.from('conversations').insert([{ user_id: window.currentUser.id, title: 'New Conversation' }]).select();
                if (data) this.select(data[0].id);
            },
            async select(id) {
                this.activeId = id;
                document.getElementById('hero').classList.add('hidden');
                document.getElementById('chatFlow').innerHTML = '';
                const { data } = await supabase.from('messages').select('*').eq('conversation_id', id).order('created_at', { ascending: true });
                data?.forEach(m => this.render(m.role === 'assistant' ? 'ai' : 'user', m.content));
                this.loadHistory();
            },
            async send() {
                const input = document.getElementById('mainInput');
                const text = input.value.trim();
                if (!text || !this.activeId) return;
                this.render('user', text);
                input.value = ''; input.style.height = 'auto';
                await supabase.from('messages').insert([{ conversation_id: this.activeId, role: 'user', content: text, user_id: window.currentUser.id }]);
                try {
                    const res = await fetch("https://text.pollinations.ai/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ messages: [{ role: "system", content: "You are Bru AI. End with: Thank you Bru." }, { role: "user", content: text }] })
                    });
                    const aiText = await res.text();
                    this.render('ai', aiText);
                    await supabase.from('messages').insert([{ conversation_id: this.activeId, role: 'assistant', content: aiText, user_id: window.currentUser.id }]);
                    await supabase.from('conversations').update({ title: text.substring(0, 20) }).eq('id', this.activeId);
                    this.loadHistory();
                } catch (e) { console.error(e); }
            },
            render(role, text) {
                const flow = document.getElementById('chatFlow');
                const div = document.createElement('div');
                div.className = `msg-row ${role}`;
                div.innerHTML = `<div class="bubble">${text.replace(/\n/g, '<br>')}</div>`;
                flow.appendChild(div);
                flow.scrollTop = flow.scrollHeight;
            }
        };

        document.getElementById('mainInput').oninput = (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = e.target.scrollHeight + 'px';
            document.getElementById('sendBtn').disabled = !e.target.value.trim();
        };

        Auth.init();
    </script>
</body>
</html>
